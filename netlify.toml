[build]
  command = "CI=false npm run build"
  publish = "build"

[dev]
  framework = "create-react-app"
  port = 8888
  targetPort = 3000
  publish = "public"

[functions]
  directory = "functions"
  external_node_modules = ["@libsql/client"] 
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200